<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="../assets/stylesheet/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section id="header">
        <a href="#" class="logo">Ara_shop</a>
         <a href="../index.html">Home</a>
         <a href="../pages/product_page.html">Shop</a>
    
     </section>
    
      
     <div class="login">
        <img src="../assets/image/log in background.jpg" alt="login image" class="login__img">
        <form action="" class="login__form">
            <h1 class="login__title">Login</h1>
            <div class="login__content">
                <div class="login__box">
                    <i class="fas fa-user login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" placeholder="">
                        <label for="" class="login__label">Email</label>
                    </div>
                </div>
                <div class="login__box">
                    <i class="fas fa-lock login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input"   id="login-pass" placeholder="">
                        <label for="" class="login__label">Password</label>
                        <i class="fas fa-eye login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-group">
                    <input type="checkbox" class="login__check-input">
                    <label for="" class="login__check-label"> Remember Me</label>
                </div>
                <a href="#" class="login__forgot">Forgot Password</a>
            </div>
            <button class="login__button"><a href="../pages/product_page.html">Login</a></button>

            <p class="login__register">Dont have an account <a href="#">Register</a></p>
        </form>
     </div>
    
 
    


    <script src="../assets/script/script.js"></script>
</body>
</html>
